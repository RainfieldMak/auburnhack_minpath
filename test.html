<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>
    <h1>Time Table</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Subject</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00am - 10:00am</td>
                <td>Mathematics</td>
                <td>Room 101</td>
            </tr>
            <tr>
                <td>10:00am - 11:00am</td>
                <td>Science</td>
                <td>Room 102</td>
            </tr>
            <tr>
                <td>11:00am - 12:00pm</td>
                <td>English</td>
                <td>Room 103</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
